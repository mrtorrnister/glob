<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kolorowy Globus 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

<script>
// scena, kamera, renderer
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// światło
scene.add(new THREE.AmbientLight(0x888888));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5,5,5);
scene.add(dirLight);

// kula globusa
const R = 1;
const globeGeometry = new THREE.SphereGeometry(R, 64, 64);
const globeMaterial = new THREE.MeshPhongMaterial({
  color: 0x111111,
  wireframe: false,
  opacity: 0.2,
  transparent: true
});
const globeMesh = new THREE.Mesh(globeGeometry, globeMaterial);
scene.add(globeMesh);

// lon/lat → xyz
function latLonToVector3(lat, lon, radius) {
  const phi = (90 - lat) * (Math.PI / 180);
  const theta = (lon + 180) * (Math.PI / 180);
  const x = -radius * Math.sin(phi) * Math.cos(theta);
  const z = radius * Math.sin(phi) * Math.sin(theta);
  const y = radius * Math.cos(phi);
  return new THREE.Vector3(x, y, z);
}

// funkcja losowego koloru
function randomColor() {
  return "#" + Math.floor(Math.random()*16777215).toString(16);
}

// wczytanie GeoJSON z folderu
fetch('world1.json')
  .then(res => res.json())
  .then(data => {
    data.features.forEach(feature => {
      let color = feature.properties.color || randomColor();

      let polygons = feature.geometry.coordinates;
      if (feature.geometry.type === "Polygon") polygons = [polygons];

      polygons.forEach(polygon => {
        polygon.forEach(ring => {
          const points = ring.map(coord => latLonToVector3(coord[1], coord[0], R));
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const material = new THREE.LineBasicMaterial({ color: color });
          const line = new THREE.LineLoop(geometry, material);
          scene.add(line);
        });
      });
    });
  });

// resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
