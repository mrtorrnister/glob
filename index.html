<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Globus</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Ładowanie Three.js i OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    // scena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // kula (ziemia - podkład)
    const geometry = new THREE.SphereGeometry(1, 64, 64);
    const material = new THREE.MeshBasicMaterial({ color: 0x111122, wireframe: false, transparent: true, opacity: 0.4 });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    // światło
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // kontrolki
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // konwersja lat/lon na XYZ
    function latLonToVector3(lat, lon, radius = 1.001) {
      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);
      const x = -(radius * Math.sin(phi) * Math.cos(theta));
      const z = radius * Math.sin(phi) * Math.sin(theta);
      const y = radius * Math.cos(phi);
      return new THREE.Vector3(x, y, z);
    }

    // wczytaj granice państw z world1.json
    fetch("world1.json")
      .then(res => res.json())
      .then(data => {
        data.features.forEach(feature => {
          const coords = feature.geometry.coordinates;
          const type = feature.geometry.type;
          const color = 0xffffff * Math.random(); // losowy kolor państwa

          if (type === "Polygon") {
            drawPolygon(coords, color);
          } else if (type === "MultiPolygon") {
            coords.forEach(poly => drawPolygon(poly, color));
          }
        });
      })
      .catch(err => console.error("Błąd wczytywania JSON:", err));

    // rysowanie granic
    function drawPolygon(polygon, color) {
      polygon.forEach(ring => {
        const points = ring.map(c => latLonToVector3(c[1], c[0]));
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const line = new THREE.LineLoop(
          geometry,
          new THREE.LineBasicMaterial({ color: color })
        );
        scene.add(line);
      });
    }

    // animacja
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    // resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
